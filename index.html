<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timers App</title>
</head>
<body>
    <div class="main">
        <h1 class="heading">Multiple Timers App</h1>
        <div class="container">
            <form class="set-timer" id="form">
                <div>SetTime :</div>
                <div class="time">
                    <input type="text" maxlength="2" name="hh" class="hh" placeholder="hh" required><span>:</span>
                    <input type="text" maxlength="2" name="mm" class="mm" placeholder="mm" required><span>:</span> 
                    <input type="text" maxlength="2" name="ss" class="ss" placeholder="ss" required>
                </div>
                <button class="btn">Set</button>
            </form>
        </div>
        <div class="content-text">Current Timers</div>
        <div class="text show">You have no timers currently!</div>
